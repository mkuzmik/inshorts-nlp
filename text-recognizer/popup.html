<!DOCTYPE html>
<html>
<head>
    <script src="jquery.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="popup.js"></script>
    <style>
        body {
            width: 300px;
        }
    </style>
    <link rel="stylesheet" href="materialize.min.css">
</head>
<body>
<div class="container">

    <div class="input-field">
        <textarea class="materialize-textarea" id="text"></textarea>
        <label for="text">Text to recognize</label>
    </div>

    <button type="button"
            class="waves-effect waves-light btn-small center-block"
            id="recognize">
        Recognize
    </button>

    <div class="center-block">
        <input disabled value="" id="result" type="text" class="center-align">
    </div>

</div>
</body>
</html>
